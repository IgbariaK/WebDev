<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker - Khaled Igbaria</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Exercise Songs List - Khaled Igbaria</h1>

        <!-- Top form -->
        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control"
                               placeholder="Rating (1-10)" min="1" max="10" value="5" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search + view toggle -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search by title...">
            <button type="button" id="viewToggleBtn" class="btn btn-outline-light" title="Toggle view">
                <i class="fas fa-th-large"></i>
            </button>
        </div>

        <!-- Sort radios -->
        <div class="mb-3">
            <span class="me-2">Sort by:</span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sortOption" id="sortDate" value="date" checked>
                <label class="form-check-label" for="sortDate">Date Added (Newest)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sortOption" id="sortTitle" value="title">
                <label class="form-check-label" for="sortTitle">Title (A-Z)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sortOption" id="sortRating" value="rating">
                <label class="form-check-label" for="sortRating">Rating (High to Low)</label>
            </div>
        </div>

        <!-- Table view -->
        <div id="tableView">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 120px;">Thumbnail</th>
                        <th>Title</th>
                        <th style="width: 90px;">Rating</th>
                        <th class="text-end" style="width: 160px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>

        <!-- Cards view -->
        <div id="cardView" class="row row-cols-1 row-cols-md-3 g-3 d-none"></div>
    </div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalTitle">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerIframe" src="" title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + App script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
